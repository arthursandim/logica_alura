<meta charset="utf-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(string) {
        document.write(string);
        pulaLinha();
    }

    var ano = 2022;
    
    mostra("A geração atual é a " + Math.round((ano - 1500)/28) + "ª");
    
    mostra("Isso é Brasil");


</script>
