<meta charset="utf-8">

<script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(string) {
        document.write(string);
        pulaLinha();
    }

    function calculoImc (peso, altura){
        return peso / (altura * altura);
    }

    var imcArthur = calculoImc(85, 1.8);
    var imcAmigo = calculoImc (68, 1.72);

    mostra(imcArthur);
    mostra(imcAmigo);
</script>
