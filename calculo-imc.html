<meta charset="utf-8">

<script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(string) {
        document.write(string);
        pulaLinha();
    }

    function calculoImc (peso, altura){
        return peso / (altura * altura);
    }

    var nome = prompt("informe seu nome: ");
    var alturaInformada = prompt("Informe sua altura: ");
    var pesoInformado = prompt("Informe o seu peso, em Kg: ");

    var imc = calculoImc(pesoInformado, alturaInformada);

    mostra(nome + ", o seu IMC calculado é " + imc);

    if (imc < 18.5) {
        mostra('Você está abaixo do recomendado.')
    }

    if (imc > 35) {
        mostra('Você está acima do recomendado.')
    }
    if (18.5<=imc<=35) {
        mostra('Seu IMC está excelente.')
    }
</script>
