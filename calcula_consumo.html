<h3>Álcool ou Gasolina?</h3>

<script>
    
    let tanque = 40;
    let caminhoComGasolina = 480;
    let consumoComGasolina = caminhoComGasolina/tanque;
    document.write("O consumo de gasolina é " + consumoComGasolina + " Km/L");

    document.write("<br>")

    let caminhoComAlcool = 300;
    let consumoComAlcool = caminhoComAlcool/tanque;
    document.write("O consumo de alcool é " + consumoComAlcool + " Km/L")

</script>
